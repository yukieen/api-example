<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="jp">
    <meta charset="UTF-8"/>
    <title>API サンプル - LOGIN</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/signin.css}" href="../static/css/signin.css" />
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
</head>
<body>
<div class="container">
  <form class="form-signin" method="POST" th:action="@{/login}">
    <h2 class="form-signin-heading">API サンプル</h2>
    <p th:if="${param.logout}" class="text-success">ログアウト完了</p>
    <p th:if="${param.error}" class="text-danger">認証エラー</p>
    <label for="input-username" class="sr-only">UserName</label>
		<input type="text" class="form-control" name="username" placeholder="UserName" required="required" autofocus="autofocus" />
    <label for="input-password" class="sr-only">Password</label>
		<input type="password" class="form-control" name="password" placeholder="Password" required="required" />
		<button type="submit" class="btn btn-lg btn-primary btn-block">ログイン</button>
	</form>
</div>
</body>
</html>
