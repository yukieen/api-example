<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="jp">
    <meta charset="UTF-8"/>
    <title>APIサンプル 顧客一覧</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>顧客一覧</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
